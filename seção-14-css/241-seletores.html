<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css" />
    <style>
      /* *                           => seleciona todos os elementos */
      /* .tag                        => seleciona todos os elementos com a class tag */
      /* #aprovados                  => seleciona o elemento com id aprovados */
      /* #aninhado > div             => seleciona o filho direto de aninhado */
      /* #aninhado section           => seleciona todos os elementos section dentro de aninhado */
      /* p + ul                      => seleciona o ul irmao direto de p */
      /* p ~ ol                      => seleciona todos os ol irmaos de p */
      /* [feira]                     => seleciona todos os elementos com atributo feira */
      /* [feira=casa]                => seleciona todos os elementos com atributo feira=casa */
      /* [feira~="empresa"]          => seleciona todos os elementos com atributo semelhante a "empresa"*/
      /* [tag*="sa"]                 => seleciona todos os elementos com atributo que contenha "sa"*/
      /* span:nth-child(2)           => seleciona o span que é o segundo filho de seu pai */
      /* section > :nth-child(odd)   => seleciona todos os elementos filho de section que é impar */
      /* section > span:nth-child(2) => seleciona o segundo span filho de section */
      section > span:nth-child(2) {
        color: #ff0;
        background-color: #f77;
      }
    </style>
  </head>

  <body>
    <div class="tag">
      <div class="tag">
        <p class="tag">1</p>
        <ul class="tag" feira="casa">
          <li>Arroz</li>
          <li>Feijão</li>
        </ul>
        <ul class="tag" feira="escritorio empresa">
          <li>Café</li>
          <li>Água</li>
        </ul>
        <ol id="aprovados" class="tag">
          <li>Maria</li>
          <li>Pedro</li>
          <li>Ana</li>
        </ol>
        <div id="aninhado" class="tag">
          <div class="tag">
            <section class="tag">
              <span class="tag">1</span>
              <p class="tag">2</p>
              <span class="tag">3</span>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="js/tag.js"></script>
  </body>
</html>
