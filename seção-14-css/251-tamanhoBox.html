<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tamanho Box</title>
    <style>
      * {
        /* box-sizing: content-box; */ /* padrao | padding e border não são considerados no width e height */
        box-sizing: border-box; /* padding e border são considerados no width e height */
      }

      body {
        font-size: 45px;
        margin: 0;
      }

      div {
        background-color: deepskyblue;
        width: 100%;
        height: 300px;
        padding: 100px;
        border: solid 20px;
      }
    </style>
  </head>
  <body>
    <div>O tamanho do Box é...</div>
  </body>
</html>
