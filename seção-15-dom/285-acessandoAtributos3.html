<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Atributos #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <ul id="compras" destino="escritório" data-urgencia="5">
        <li>Café</li>
        <li>Água</li>
        <li>Copo Descartável</li>
      </ul>
    </div>
    <script>
      const lista = document.querySelector("#compras");

      // somente leitura
      console.log("Atributos:", lista.attributes);
      console.log("id:", lista.attributes[0]);
      console.log("destino:", lista.attributes.destino);
      console.log("data-urgencia:", lista.attributes["data-urgencia"]);
    </script>
  </body>
</html>
