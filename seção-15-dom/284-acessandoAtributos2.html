<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Acessando Atributos #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <label for="compras">Compras</label>
      <ul id="compras" destino="escritório" data-urgencia="5">
        <li>Café</li>
        <li>Água</li>
        <li>Copo Descartável</li>
      </ul>
    </div>
    <script>
      const lista = document.querySelector('div ul[destino="escritório"]');
      console.log('Elemento "ul"..........');
      console.log("childNodes:", lista.childNodes);
      console.log("destino", lista.destino); // Atributo customizadas não podem ser acessadas dessa forma
      console.log("destino", lista.getAttribute("destino"));
      console.log("destino", lista.hasAttribute("destino"));
      lista.setAttribute("destino", "empresa"); // altera
      lista.setAttribute("status", "aberto"); // cria
      lista.removeAttribute("destino");
      console.log(lista.dataset); // retona os atributos que começam com 'data-'
      console.log("data-urgencia:", lista.dataset.urgencia);
      lista.dataset.urgencia = 4;
      console.log("data-urgencia:", lista.getAttribute("data-urgencia"));

      // Cuidado
      const label = document.querySelector("label");
      // console.log(label.for) // Não funciona
      console.log("for:", label.htmlFor);
      console.log("for:", label.getAttribute("for"));
    </script>
  </body>
</html>
