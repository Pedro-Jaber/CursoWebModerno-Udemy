<!DOCTYPE html>

    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header><h1>Exercícios HTML</h1></header>
    <nav>

      <a href nav-link="exercicios/216-texto-1.html">01 - Texto 1</a> |
      <a href nav-link="exercicios/217-texto-2.html">02 - Texto 2</a> |
      <a href nav-link="exercicios/218-listas.html">03 - Listas</a> |

    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Moderno</footer>
    <script>
      const conteudo = document.getElementById("conteudo");

      document.querySelectorAll("[nav-link]").forEach((link) => {
        link.onclick = function (e) {
          e.preventDefault();

          fetch(link.getAttribute("nav-link"))
            .then((res) => res.text())
            .then((html) => (conteudo.innerHTML = html));
        };
      });
    </script>
