<video
  id="meuVideo"
  width="800"
  height="450"
  controls
  controlsList="nodownload"
>
  <source
    src="http://files.cod3r.com.br/curso-web/video.mp4"
    type="video/mp4"
  />

  <!-- adicionar outra opções de entrada-->
  Seu browser não suporta a tag de vídeo.
</video>

<div progresso="meuVideo" class="progresso"><div></div></div>

<div>
  <button play="meuVideo">Play</button>
  <button pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
    height: 20px;
    width: 500px;
    border: solid 1px #444;
    margin: 20px;
  }

  .progresso > div {
    background-color: red;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>

<script>
  function confiruarVideo(id) {
    const video = document.getElementById(id);
    video.oncontextmenu = () => false;

    document.querySelector(`[play=${id}]`).onclick = (e) => video.play();
    document.querySelector(`[pause=${id}]`).onclick = (e) => video.pause();

    const progressBar = document.querySelector(`[progresso=${id}]`).firstChild;

    video.addEventListener("timeupdate", (e) => {
      const duration = video.duration;
      const currentTime = video.currentTime;
      const porcentagem = (currentTime / duration) * 100;

      // console.log("duracao:", duration);
      // console.log("currentTime:", currentTime);
      // console.log("porcentagem:", porcentagem);

      progressBar.style.width = `${porcentagem}%`;
      progressBar.innerHTML = `${porcentagem.toFixed(1)}%`;
    });
  }

  confiruarVideo("meuVideo");
</script>
